eureka:
    client:
        register-with-eureka: false

server:
  port: 8080

spring:

  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**
